<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Filial Project | Account</title>
    <meta name="description" content="Filial account page." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260504" />
  </head>
  <body data-page="account">
    <header class="site-header">
      <a class="logo fx-link" href="index.html" data-transition aria-label="Filial Project Home">
        <img class="logo-image" src="assets/logo-filial-project.png" alt="Filial Project" />
        <span class="logo-fallback">FILIAL PROJECT</span>
      </a>
      <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">Menu</button>
      <nav class="site-nav" aria-label="Main navigation">
        <a class="nav-link fx-link" href="index.html" data-transition>Home</a>
        <a class="nav-link fx-link" href="shop.html" data-transition>Shop</a>
        <a class="nav-link fx-link" href="event.html" data-transition>Event</a>
        <a class="nav-link fx-link" href="story.html" data-transition>Story</a>
        <a class="nav-link fx-link" href="about.html" data-transition>About</a>
        <a class="nav-link nav-cart fx-link" href="cart.html" data-transition aria-label="Cart"><span class="cart-icon" aria-hidden="true"><img src="assets/cart-icon-minimal.svg" alt="" /></span><span class="cart-count" data-cart-count>0</span></a>
        <a class="nav-link nav-account is-active fx-link" id="accountLink" href="account.html" data-transition aria-label="Account"><span class="account-icon" aria-hidden="true"><img src="assets/account-icon-minimal.svg" alt="" /></span></a>
      </nav>
    </header>

    <main class="page-main auth-main">
      <section class="auth-section reveal">
        <p class="eyebrow">Account</p>
        <h1>My Account</h1>
        <p class="account-email">Logged in as <strong id="accountEmail">-</strong></p>
        <div class="account-wishlist-wrap">
          <p class="eyebrow">My Hearts</p>
          <div id="accountWishlist" class="account-wishlist-list"></div>
        </div>
        <div class="account-events-wrap">
          <p class="eyebrow">My Events</p>
          <p id="accountEventsStatus" class="account-events-status"></p>
          <div id="accountActiveEvents" class="account-active-events"></div>
          <div id="accountEventHistory" class="account-event-history"></div>
        </div>
        <div class="auth-actions">
          <button id="logoutBtn" class="size-guide-btn" type="button">Logout</button>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      window.SUPABASE_URL = window.SUPABASE_URL || "PASTE_SUPABASE_URL_HERE";
      window.SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || "PASTE_SUPABASE_ANON_KEY_HERE";
    </script>
    <script src="script.js?v=20260504"></script>
  </body>
</html>
