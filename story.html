<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Filial Project | Story</title>
    <meta name="description" content="Behind the Scene story hub." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260484" />
  </head>
  <body data-page="story">
    <header class="site-header">
      <a class="logo fx-link" href="index.html" data-transition aria-label="Filial Project Home">
        <img class="logo-image" src="assets/logo-filial-project.png" alt="Filial Project" />
        <span class="logo-fallback">FILIAL PROJECT</span>
      </a>
      <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">Menu</button>
      <nav class="site-nav" aria-label="Main navigation">
        <a class="nav-link fx-link" href="index.html" data-transition>Home</a>
        <a class="nav-link fx-link" href="shop.html" data-transition>Shop</a>
        <a class="nav-link is-active fx-link" href="story.html" data-transition>Story</a>
        <a class="nav-link fx-link" href="about.html" data-transition>About</a>
        <a class="nav-link nav-cart fx-link" href="cart.html" data-transition aria-label="Cart"><span class="cart-icon" aria-hidden="true"><img src="assets/cart-icon.avif" alt="" /></span><span class="cart-count" data-cart-count>0</span></a>
      </nav>
    </header>

    <main class="page-main story-main">
      <section class="story-head reveal">
        <div class="story-head-copy">
          <p class="eyebrow">Story</p>
          <h1>Behind the Scene</h1>
        </div>
        <button id="storyMiniPhotoSwap" class="story-mini-photo-swap" type="button" aria-label="Expand photo">
          <img id="storyMiniPhoto" src="photo%20behind/b6.JPG" alt="Behind the Scene photo preview" />
          <span class="story-mini-photo-label" aria-hidden="true">Photo</span>
        </button>
      </section>

      <section class="story-feature-video reveal">
        <div id="storyMediaSwap" class="story-media-swap is-video-primary">
          <figure id="storyPrimaryPhotoWrap" class="story-primary-photo" aria-hidden="true">
            <img id="storyPrimaryPhoto" src="photo%20behind/b6.JPG" alt="Behind the Scene featured photo" />
          </figure>

          <div id="storyPrimaryVideoWrap" class="story-primary-video">
            <video
              id="storyMainVideo"
              controls
              playsinline
              webkit-playsinline
              preload="metadata"
              poster="assets/vieo%20cover1.png"
            >
              <source src="assets/final21.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <button id="storyMiniVideoSwap" class="story-mini-video-swap" type="button" aria-label="Expand video">Video</button>
          </div>
        </div>
      </section>

      <section id="storyExtraPhotos" class="story-extra-photos reveal" hidden>
        <div id="storyExtraPhotoGrid" class="story-extra-photo-grid">
          <button class="story-extra-photo-tile" type="button" data-photo-key="b1"><img src="" alt="Behind photo b1" /></button>
          <button class="story-extra-photo-tile" type="button" data-photo-key="b2"><img src="" alt="Behind photo b2" /></button>
          <button class="story-extra-photo-tile" type="button" data-photo-key="b3"><img src="" alt="Behind photo b3" /></button>
          <button class="story-extra-photo-tile" type="button" data-photo-key="b4"><img src="" alt="Behind photo b4" /></button>
          <button class="story-extra-photo-tile" type="button" data-photo-key="b5"><img src="" alt="Behind photo b5" /></button>
          <button class="story-extra-photo-tile" type="button" data-photo-key="b7"><img src="" alt="Behind photo b7" /></button>
          <button class="story-extra-photo-tile" type="button" data-photo-key="b8"><img src="" alt="Behind photo b8" /></button>
        </div>
      </section>
    </main>

    <div id="storySwapLightbox" class="story-lightbox" aria-hidden="true">
      <button id="storySwapLightboxClose" class="story-lightbox-close" type="button" aria-label="Close image">Close</button>
      <img id="storySwapLightboxImage" src="" alt="Expanded story image" />
    </div>

    <script src="script.js?v=20260476"></script>
  </body>
</html>
