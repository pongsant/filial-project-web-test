<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Filial Project | Event Game</title>
    <meta
      name="description"
      content="Filial Project event game: survive as long as possible and climb leaderboard."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Major+Mono+Display&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260227m" />
  </head>
  <body data-page="event-game" data-event-id="first-event">
    <header class="site-header">
      <a class="logo fx-link" href="index.html" data-transition aria-label="Filial Project Home">
        <img class="logo-image" src="assets/logo-filial-project.png" alt="Filial Project" />
        <span class="logo-fallback">FILIAL PROJECT</span>
      </a>
      <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">Menu</button>
      <nav class="site-nav" aria-label="Main navigation">
        <a class="nav-link fx-link" href="index.html" data-transition>Home</a>
        <a class="nav-link fx-link" href="shop.html" data-transition>Shop</a>
        <a class="nav-link fx-link" href="story.html" data-transition>Story</a>
        <a class="nav-link fx-link" href="about.html" data-transition>About</a>
        <a class="nav-link is-active fx-link" href="event.html" data-transition>Event</a>
        <a class="nav-link nav-cart fx-link" href="cart.html" data-transition aria-label="Cart"><span class="cart-icon" aria-hidden="true"><img src="assets/cart-icon-minimal.svg" alt="" /></span><span class="cart-count" data-cart-count>0</span></a>
        <a class="nav-link nav-account fx-link" id="accountLink" href="login.html" data-transition aria-label="Account"><span class="account-icon" aria-hidden="true"><img src="assets/account-icon-minimal.svg" alt="" /></span></a>
      </nav>
    </header>

    <main class="page-main event-main">
      <section class="reveal event-section">
        <p class="event-badge">Live Challenge</p>
        <p class="catalog-count">Event</p>
        <h1 class="catalog-title" id="eventGameTitle">First Event</h1>
        <p class="checkout-subtitle">Endless survival mode. The longer you survive, the faster the game gets. Highest survival record wins free item.</p>

        <div class="event-actions">
          <button class="cta-main" id="startGameBtn" type="button">Start Survival</button>
          <a class="size-guide-btn fx-link" id="loginCta" href="account.html" data-transition>Account</a>
        </div>

        <p id="eventMsg"></p>

        <div class="event-hud" aria-live="polite">
          <span>Survived: <span id="surviveNow">0.0s</span></span>
          <span>Best: <span id="bestNow">-</span></span>
        </div>

        <div id="gameArea"></div>

        <section class="event-board">
          <h2>Leaderboard</h2>
          <p id="leaderboardHint" class="event-board-hint"></p>
          <ol id="leaderboardList"></ol>
        </section>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      window.SUPABASE_URL = "PASTE_SUPABASE_URL_HERE";
      window.SUPABASE_ANON_KEY = "PASTE_SUPABASE_ANON_KEY_HERE";
    </script>
    <script src="script.js?v=20260227m"></script>
  </body>
</html>
