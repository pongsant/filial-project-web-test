<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Filial Project | Shop</title>
    <meta
      name="description"
      content="Shop Filial Project signature sweater with five custom button-set options."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260484" />
  </head>
  <body data-page="shop">
    <header class="site-header">
      <a class="logo fx-link" href="index.html" data-transition aria-label="Filial Project Home">
        <img class="logo-image" src="assets/logo-filial-project.png" alt="Filial Project" />
        <span class="logo-fallback">FILIAL PROJECT</span>
      </a>
      <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">Menu</button>
      <nav class="site-nav" aria-label="Main navigation">
        <a class="nav-link fx-link" href="index.html" data-transition>Home</a>
        <a class="nav-link is-active fx-link" href="shop.html" data-transition>Shop</a>
        <a class="nav-link fx-link" href="story.html" data-transition>Story</a>
        <a class="nav-link fx-link" href="about.html" data-transition>About</a>
        <a class="nav-link nav-cart fx-link" href="cart.html" data-transition aria-label="Cart"><span class="cart-icon" aria-hidden="true"><img src="assets/cart-icon.avif" alt="" /></span><span class="cart-count" data-cart-count>0</span></a>
      </nav>
    </header>

    <main class="shop-catalog-main">
      <section class="shop-catalog reveal">
        <h1 class="catalog-title">product no.01</h1>

        <div class="catalog-toolbar">
          <p class="catalog-count"></p>
        </div>

        <div class="catalog-grid is-two">
          <a class="catalog-card fx-link" href="product.html?item=p01" data-transition>
            <img src="assets/p01/p01.1.JPG" alt="Product p01" />
            <div class="catalog-card-copy">
              <h2>PRODUCT P01</h2>
              <span>70 USD</span>
            </div>
          </a>
        </div>
      </section>
    </main>

  

    <script src="script.js?v=20260476"></script>
  </body>
</html>
