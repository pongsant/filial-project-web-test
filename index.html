<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Filial Project | Home</title>
    <meta
      name="description"
      content="Filial Project official site. Monochrome ready-to-wear and accessories."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260487" />
  </head>
  <body data-page="home">
    <header class="site-header">
      <a class="logo fx-link" href="index.html" data-transition aria-label="Filial Project Home">
        <img class="logo-image" src="assets/logo-filial-project.png" alt="Filial Project" />
        <span class="logo-fallback">FILIAL PROJECT</span>
      </a>
      <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">Menu</button>
      <nav class="site-nav" aria-label="Main navigation">
        <a class="nav-link is-active fx-link" href="index.html" data-transition>Home</a>
        <a class="nav-link fx-link" href="shop.html" data-transition>Shop</a>
        <a class="nav-link fx-link" href="story.html" data-transition>Story</a>
        <a class="nav-link fx-link" href="about.html" data-transition>About</a>
        <a class="nav-link nav-cart fx-link" href="cart.html" data-transition aria-label="Cart"><span class="cart-icon" aria-hidden="true"><img src="assets/cart-icon.avif" alt="" /></span><span class="cart-count" data-cart-count>0</span></a>
      </nav>
    </header>

    <main class="single-product-main">
      <section class="single-stage">
        <div class="lineup-track" aria-hidden="true">
          <span class="lineup-ghost"></span>
          <span class="lineup-ghost"></span>
          <span class="lineup-ghost"></span>
          <span class="lineup-ghost"></span>
          <span class="lineup-ghost"></span>
          <span class="lineup-ghost"></span>
          <span class="lineup-ghost"></span>
          <span class="lineup-ghost"></span>
          <span class="lineup-ghost"></span>
          <span class="lineup-ghost"></span>
          <span class="lineup-ghost"></span>
        </div>

        <div class="single-model-wrap reveal">
          <div id="stlScene" class="single-model-scene" aria-label="3D sweater model"></div>
        </div>

        

        <div class="single-info reveal">
          <a class="new-available-btn fx-link" href="shop.html" data-transition>Shop Now</a>
        </div>
      </section>

      <section class="home-new-available reveal" aria-label="New available products">
        <div class="home-new-available-head">
          <h2>new available</h2>
        </div>

        <div class="home-new-available-track-wrap">
          <div id="homeNewAvailableTrack" class="home-new-available-track" aria-live="polite"></div>
        </div>
        <div class="home-new-available-nav" aria-label="Carousel controls">
          <button class="home-new-available-arrow" type="button" data-home-slide="prev" aria-label="Previous products">
            &#8249;
          </button>
          <span class="home-new-available-page" id="homeNewAvailablePage">1 / 1</span>
          <button class="home-new-available-arrow" type="button" data-home-slide="next" aria-label="Next products">
            &#8250;
          </button>
        </div>
      </section>

    </main>

    <aside class="contactbar" aria-label="Contact">
      <div class="contactbar__inner">
        <div class="contactbar__links">
          <a class="contactbar__link" href="https://www.instagram.com/filialproject/" target="_blank" rel="noopener">Instagram</a>
          <a class="contactbar__link" href="mailto:filialproject@gmail.com">filialproject@gmail.com</a>
        </div>
        <span class="contactbar__loc">Based in Manhattan, New York</span>
      </div>
    </aside>

    <script src="script.js?v=20260481"></script>
    <script src="assets/vendor-legacy/three.min.js"></script>
    <script src="assets/vendor-legacy/STLLoader.js"></script>
    <script src="home3d.js?v=20260446"></script>
  </body>
</html>
