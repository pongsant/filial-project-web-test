<html lang="en">

      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260464" />

  <body data-page="cart">
    <header class="site-header">
      <a class="logo fx-link" href="index.html" data-transition aria-label="Filial Project Home">
        <img class="logo-image" src="assets/logo-filial-project.png" alt="Filial Project" />
        <span class="logo-fallback">FILIAL PROJECT</span>
      </a>
      <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">Menu</button>
      <nav class="site-nav" aria-label="Main navigation">
        <a class="nav-link fx-link" href="index.html" data-transition>Home</a>
        <a class="nav-link fx-link" href="shop.html" data-transition>Shop</a>
        <a class="nav-link fx-link" href="story.html" data-transition>Story</a>
        <a class="nav-link fx-link" href="about.html" data-transition>About</a>
        <a class="nav-link nav-cart is-active fx-link" href="cart.html" data-transition aria-label="Cart">ðŸ›’ <span class="cart-count" data-cart-count>0</span></a>
      </nav>
    </header>

    <main class="page-main cart-main">
      <section class="cart-section reveal">
        <p class="eyebrow">Cart</p>
        <h1>Your Cart</h1>
        <div id="cartItems" class="cart-items" aria-live="polite"></div>
        <div class="cart-summary">
          <p class="cart-total-row">
            <span>Total</span>
            <strong id="cartTotalPrice">0 USD</strong>
          </p>
          <a id="cartCheckoutBtn" class="cta-main cart-checkout-btn fx-link" href="checkout.html" data-transition>Check Out</a>
        </div>
      </section>
    </main>

    <script src="script.js?v=20260464"></script>
