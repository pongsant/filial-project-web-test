<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Filial Project | Product</title>
    <meta
      name="description"
      content="Filial Project sweater detail page with gallery, description, and order button."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260510" />
  </head>
  <body data-page="product">
    <header class="site-header">
      <a class="logo fx-link" href="index.html" data-transition aria-label="Filial Project Home">
        <img class="logo-image" src="assets/logo-filial-project.png" alt="Filial Project" />
        <span class="logo-fallback">FILIAL PROJECT</span>
      </a>
      <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">Menu</button>
      <nav class="site-nav" aria-label="Main navigation">
        <a class="nav-link fx-link" href="index.html" data-transition>Home</a>
        <a class="nav-link is-active fx-link" href="shop.html" data-transition>Shop</a>
        <a class="nav-link fx-link" href="story.html" data-transition>Story</a>
        <a class="nav-link fx-link" href="about.html" data-transition>About</a>
        <a class="nav-link fx-link" href="event.html" data-transition>Event</a>

        <a class="nav-link nav-cart fx-link" href="cart.html" data-transition aria-label="Cart"><span class="cart-icon" aria-hidden="true"><img src="assets/cart-icon-minimal.svg" alt="" /></span><span class="cart-count" data-cart-count>0</span></a>
        <a class="nav-link nav-account fx-link" id="accountLink" href="login.html" data-transition aria-label="Account"><span class="account-icon" aria-hidden="true"><img src="assets/account-icon-minimal.svg" alt="" /></span></a>
      </nav>
    </header>

    <main class="page-main product-main">
      <a class="back-arrow fx-link" href="shop.html" data-transition aria-label="Back to Shop">&#8592;</a>
      <section class="product-detail reveal">
        <div class="product-gallery">
          <div class="product-main-media">
            <img id="productMainImage" src="" alt="Filial sweater detail" />
            <button id="prevImage" class="gallery-arrow" type="button" aria-label="Previous image">&#8249;</button>
            <button id="nextImage" class="gallery-arrow" type="button" aria-label="Next image">&#8250;</button>
          </div>
          <div id="thumbRow" class="thumb-row" aria-label="More images"></div>
        </div>

        <div class="product-content">
          <p class="eyebrow" id="productCode">Item</p>
          <h1 id="productName">Signature Sweater</h1>
          <p id="productDescription"></p>
          <div id="productVariantWrap" class="product-variant-wrap" hidden>
            <p class="product-variant-label">Options</p>
            <div id="productVariantOptions" class="product-variant-options"></div>
          </div>
          <p class="product-price">70 USD</p>
          <button id="sizeGuideBtn" class="size-guide-btn" type="button" aria-haspopup="dialog">
            Size Guide
          </button>
          <button class="cta-main product-order-btn" type="button">Add to Cart</button>
          <button class="size-guide-btn product-buy-now-btn" type="button">Buy Now</button>
          <button id="productWishlistBtn" class="wishlist-btn product-wishlist-btn" type="button" data-wishlist-id="p01" aria-pressed="false">â™¡</button>
        </div>
      </section>
    </main>

    <div id="productFullscreenModal" class="product-fullscreen-modal" aria-hidden="true">
      <button id="productFullscreenClose" class="product-fullscreen-close" type="button" aria-label="Close fullscreen gallery">Close</button>
      <div id="productFullscreenTrack" class="product-fullscreen-track" aria-label="Fullscreen product gallery"></div>
    </div>

    <div id="sizeGuideModal" class="size-guide-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="sizeGuideTitle">
      <div class="size-guide-panel">
        <button id="sizeGuideClose" class="size-guide-close" type="button" aria-label="Close size guide">Close</button>
        <p class="eyebrow">Measurement Guide</p>
        <h2 id="sizeGuideTitle">Product Measurements</h2>
        <div class="size-guide-controls">
          <p class="size-guide-note">Using model: sweater1.glb</p>
          <div class="size-guide-unit-switch" role="group" aria-label="Measurement unit">
            <button class="size-unit-btn" type="button" data-unit="inch">Inch</button>
            <button class="size-unit-btn is-active" type="button" data-unit="cm">CM</button>
          </div>
        </div>

        <div class="size-guide-stage">
          <div id="sizeGuideScene" class="size-guide-scene" aria-label="3D sweater size guide"></div>
          <svg class="size-guide-overlay" viewBox="0 0 100 140" preserveAspectRatio="none" aria-hidden="true">
            <defs>
              <marker id="sgArrowEnd" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                <path d="M0,0 L6,3 L0,6 z"></path>
              </marker>
              <marker id="sgArrowStart" markerWidth="6" markerHeight="6" refX="1" refY="3" orient="auto">
                <path d="M6,0 L0,3 L6,6 z"></path>
              </marker>
              <marker id="sgArrowEndWhite" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
                <path d="M0,0 L6,3 L0,6 z" fill="#ffffff"></path>
              </marker>
              <marker id="sgArrowStartWhite" markerWidth="6" markerHeight="6" refX="1" refY="3" orient="auto">
                <path d="M6,0 L0,3 L6,6 z" fill="#ffffff"></path>
              </marker>
            </defs>

            <g class="size-guide-mark is-active" data-measure="shoulder">
              <line class="sg-line" x1="24" y1="24" x2="76" y2="24"></line>
              <text class="sg-label" x="50" y="17" data-measure-label="shoulder">Shoulder 18 cm</text>
            </g>

            <g class="size-guide-mark is-active" data-measure="chest">
              <line class="sg-line" x1="30" y1="58" x2="70" y2="58" style="stroke-width:1.2;stroke:#ffffff;marker-start:url(#sgArrowStartWhite);marker-end:url(#sgArrowEndWhite)"></line>
              <text class="sg-label" x="50" y="50" data-measure-label="chest" style="fill:#ffffff">Chest 44 cm</text>
            </g>

            <g class="size-guide-mark is-active" data-measure="length">
              <line class="sg-line" x1="86" y1="34" x2="86" y2="114"></line>
              <text class="sg-label sg-label-vertical" x="90" y="74" data-measure-label="length">Length 24 cm</text>
            </g>

            <g class="size-guide-mark is-active" data-measure="sleeve">
              <line class="sg-line" x1="10" y1="26" x2="10" y2="126"></line>
              <text class="sg-label sg-label-vertical" x="6" y="76" data-measure-label="sleeve">Sleeve 30 cm</text>
            </g>
          </svg>
        </div>

        <table class="size-guide-table" aria-label="Size chart">
          <thead>
            <tr>
              <th>Part</th>
              <th>Value</th>
              <th>View</th>
            </tr>
          </thead>
          <tbody>
            <tr data-measure-row="chest">
              <td>Chest</td>
              <td><span class="size-value" data-measure-value="chest"></span> <span class="size-unit-mini">cm</span></td>
              <td><button class="size-focus-btn is-active" type="button" data-measure="chest">Show</button></td>
            </tr>
            <tr data-measure-row="length">
              <td>Length</td>
              <td><span class="size-value" data-measure-value="length"></span> <span class="size-unit-mini">cm</span></td>
              <td><button class="size-focus-btn" type="button" data-measure="length">Show</button></td>
            </tr>
            <tr data-measure-row="shoulder">
              <td>Shoulder</td>
              <td><span class="size-value" data-measure-value="shoulder"></span> <span class="size-unit-mini">cm</span></td>
              <td><button class="size-focus-btn" type="button" data-measure="shoulder">Show</button></td>
            </tr>
            <tr data-measure-row="sleeve">
              <td>Sleeve</td>
              <td><span class="size-value" data-measure-value="sleeve"></span> <span class="size-unit-mini">cm</span></td>
              <td><button class="size-focus-btn" type="button" data-measure="sleeve">Show</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js?v=20260510"></script>
  </body>
</html>
