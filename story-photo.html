<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Filial Project | Story Photo</title>
    <meta name="description" content="Behind the Scene photo gallery." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css?v=20260227l" />
  </head>
  <body data-page="story-photo">
    <header class="site-header">
      <a class="logo fx-link" href="index.html" data-transition aria-label="Filial Project Home">
        <img class="logo-image" src="assets/logo-filial-project.png" alt="Filial Project" />
        <span class="logo-fallback">FILIAL PROJECT</span>
      </a>
      <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">Menu</button>
      <nav class="site-nav" aria-label="Main navigation">
        <a class="nav-link fx-link" href="index.html" data-transition>Home</a>
        <a class="nav-link fx-link" href="shop.html" data-transition>Shop</a>
        <a class="nav-link is-active fx-link" href="story.html" data-transition>Story</a>
        <a class="nav-link fx-link" href="about.html" data-transition>About</a>
        <a class="nav-link nav-cart fx-link" href="cart.html" data-transition aria-label="Cart"><span class="cart-icon" aria-hidden="true"><img src="assets/cart-icon-minimal.svg" alt="" /></span><span class="cart-count" data-cart-count>0</span></a>
        <a class="nav-link nav-account fx-link" id="accountLink" href="login.html" data-transition aria-label="Account"><span class="account-icon" aria-hidden="true"><img src="assets/account-icon-minimal.svg" alt="" /></span></a>
      </nav>
    </header>

    <main class="page-main story-main">
      <section class="story-head reveal">
        <p class="eyebrow">Story / Photo</p>
        <h1>Behind the Scene</h1>
      </section>

      <section class="story-photo-grid" id="storyPhotoGrid">
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b1.JPG"><img src="photo%20behind/b1.JPG" alt="Story photo 01" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b2.JPG"><img src="photo%20behind/b2.JPG" alt="Story photo 02" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b3.JPG"><img src="photo%20behind/b3.JPG" alt="Story photo 03" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b4.JPG"><img src="photo%20behind/b4.JPG" alt="Story photo 04" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b5.JPG"><img src="photo%20behind/b5.JPG" alt="Story photo 05" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b6.JPG"><img src="photo%20behind/b6.JPG" alt="Story photo 06" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b7.JPG"><img src="photo%20behind/b7.JPG" alt="Story photo 07" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b8.JPG"><img src="photo%20behind/b8.JPG" alt="Story photo 08" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b9.JPG"><img src="photo%20behind/b9.JPG" alt="Story photo 09" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b10.JPG"><img src="photo%20behind/b10.JPG" alt="Story photo 10" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b11.JPG"><img src="photo%20behind/b11.JPG" alt="Story photo 11" /></button>
        <button class="story-photo-tile reveal" type="button" data-photo-full="photo%20behind/b12.JPG"><img src="photo%20behind/b12.JPG" alt="Story photo 12" /></button>
      </section>
    </main>

    <div id="storyLightbox" class="story-lightbox" aria-hidden="true">
      <button id="storyLightboxClose" class="story-lightbox-close" type="button" aria-label="Close image">Close</button>
      <img id="storyLightboxImage" src="" alt="Expanded story photo" />
    </div>

    <script src="script.js?v=20260227l"></script>
  </body>
</html>
